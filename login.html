<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">
        <img class="logo_style2" src="{{ url_for('static', filename='logo.png') }}" />

    </div>
<div class="container t_body">
    

    <form method="POST" action="/login">

        <div class="container shadow  main_body2">
            <h2 class="head_style">Login</h2>
            <div class="col-sm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E - Mail</label>
                    <input type="text" class="form-control fc" id="exampleFormControlInput1" placeholder="E - Mail ID"
                        name="email">
                </div>
            </div>
            <div class="col-sm">

                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control fc" aria-describedby="passwordHelpBlock"
                    name="password" required>


                <div class="form-floating">
                    <p class="nreg">Not Registered ? <a href="{{ url_for('signup') }}" class="reg_styel">Register</a>
                    </p>
                    <button class="btn button-color1" type="submit" value="Login">Login</button>
                </div>
            </div>
        </div>
    </form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="container">
        {% for message in messages %}
        {% if 'wrong' in messages %}
        <div class="alert alert-danger alert_style" role="alert">
            <p> Wrong Password, Please check you password</p>

        </div>

    </div>
    {% endif %}

    {% endfor %}

    {% endif %}
    {% endwith %}
</div>
</body>

</html>
