<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">

        <img class="home_logo" src="{{ url_for('static', filename='logo.png') }}" />
    </div>

    <div class="alert alert-dark" role="alert">
        Welcome Back {{username}}, Choose the category
    </div>

    <div class="container cate_style">

        <form method="POST" action="/category">
            <div class="row g-2">
                {% for i in catlit %}
                <div class="col-sm-4 ">
                    <div class="card w-50 card_style_cate">
                        <div class="card-body">
                            <input type="checkbox" id="{{i[0]}}" name="gener" value="{{i[0]}}">

                            <h5 class="card-title" for="{{i[0]}}">{{i[0]}}</h5>
                            <img class="logo_style2" src="{{ url_for('static', filename=i[1]) }}" />

                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>

            <input class="submit_user" type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
