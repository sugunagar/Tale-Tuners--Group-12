<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <h1>Forgot Password</h1>
    </header>
    <div class="forgot_password_container">
        <div class="forgot_password_form">
            <h2>Reset Password</h2>
            <p>Enter your email address below to reset your password.</p>
            <div class="input_group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" class="input_text" autocomplete="off">
            </div>
            <div class="button_group" id="reset_password_button">
                <button type="submit">Reset Password</button>
            </div>
            <div class="footer">
                <p>Remember your password? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
